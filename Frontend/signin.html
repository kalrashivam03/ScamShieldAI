<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamShield AI - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signin-page">
        <h1>Sign In to ScamShield AI</h1>
        <form id="signin-form">
            <input type="email" id="email-input" name="email-input" placeholder="Enter your email"><br><br>
            <input type="password" id="password-input" name="password-input" placeholder="Enter your password"><br><br>
            <button type="submit" id="submit-button"> Sign In</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
