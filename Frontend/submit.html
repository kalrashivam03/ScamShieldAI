<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamShield AI/Submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div id="nav-left">
            <button id="back-button">Back</button>
            <div id="nav-logo">
                <img src="Logo.png.png" alt="ScamShieldAI Logo">
            </div>
            <h2 id="app-name">ScamShield AI</h2>
        </div>
        <div id="nav-right">
            <a href="signin.html" id="nav-signin">Sign In</a>
            <a href="signup.html" id="nav-signup">Sign Up</a>
            <a href="about.html" id="nav-about">About Us</a>
        </div>
    </div>
    <div id="submit-content">
        <h1>Think It's a Scam? Let Us Verify It</h1>
        <form id="submit-form">
            <label for="message-input">Enter the message, email, or link you want to check:</label><br>
            <textarea id="message-input" name="message-input" rows="6" cols="60" placeholder="Paste the suspicious content here..."></textarea><br>
            <button href="result.html" type="submit" id="submit-button"> Submit for Analysis</button>
        </form>
    </div>
    <script src="main.js"></script>    
</body>
</html>
