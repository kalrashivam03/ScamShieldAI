<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamShield AI - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup-page">
        <h1>Sign Up to ScamShield AI</h1>
        <form id="signup-form">
            <input type="email" id="email-input" name="email-input" placeholder="Enter your email"><br>
            <input type="password" id="password-input" name="password-input" placeholder="Enter your password"><br>
            <input type="password" id="confirm-password-input" name="confirm-password-input" placeholder="Confirm your password"><br><br>
            <button type="submit" id="submit-button"> Sign Up</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
